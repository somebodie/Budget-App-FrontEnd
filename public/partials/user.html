<!-- events -->
<div class="row">
  <div  class="col s8">
    <h6>Welcome {{home.currentUser.name}}</h6>

    <!-- <p>Add event</p>
    <a class="btn-floating btn-large waves-effect waves-light teal lighten-2"><i class="material-icons">+</i></a> -->

    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>  Add event</div>
        <div class="collapsible-body">
          <form ng-submit="event.addEvent(event.newEvent, home.currentUser)">
           <input type="text" placeholder="name"  ng-model="event.newEvent.name">
           <input type="number" step="0.01" placeholder="125.50" ng-model="event.newEvent.budget">
           <input type="submit" value="add event">
         </form>
       </div>
      </li>
    </ul>

    <div class="row">
        <div ng-repeat="event in event.events" class="col s12 m6">
          <div class="card teal lighten-4">
            <div class="card-content white-text">
              <span class="card-title">{{event.name}}</span>
              <span class="card-title">{{event.budget}}</span>
            </div>
            <div class="card-action">
              <a href="#">edit</a>
              <a href="#">delete</a>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div  class="col s4">
      <ui-view> </ui-view> <!-- TODO: Will render partial events.html -->
  </div>

</div>

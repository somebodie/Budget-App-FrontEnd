<!-- events -->
<div>
  <div class="row">
    <div id="events" class="col s12">
      <h6>Welcome {{home.currentUser.name}}</h6>

      <!-- Add event bar -->
      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>  Add event</div>
          <div class="collapsible-body">
            <form ng-submit="event.addEvent(event.newEvent, home.currentUser)">
             <input type="text" placeholder="name"  ng-model="event.newEvent.name">
             <input type="number" step="0.01" placeholder="125.50" ng-model="event.newEvent.budget">
             <input type="submit" value="add event">
           </form>
         </div>
        </li>
      </ul>

      <!-- event cards -->
      <div class="row">
          <div ng-repeat="el in event.events" class="col s12 m4 eventCards">
            <div class="card teal lighten-4">
              <div class="card-content white-text">
                <span class="card-title">{{el.name}}</span>
                <span class="card-title">{{el.budget | currency}}</span>
              </div>
              <div class="card-action">
                <a class="activator" ng-click="event.getEventDetails(el)">edit</a>
                <a ng-click="event.deleteEvent(el.user_id, el.id)">delete</a>
              </div>
            </div>
          </div>
        </div>

      </div>
  </div>
<!-- Event details  -->
  <div  class="col s4">
    <h2>{{event.name}}</h2>
    </div>
  <!-- Event details  -->
    <div id="eventDetails"  class="col s4">
      <!-- <h2>Here goes the event details</h2> -->

      <ui-view> </ui-view> <!-- Will render partial events.html -->

    </div>

  </div>

</div>

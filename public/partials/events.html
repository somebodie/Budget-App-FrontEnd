      <h5>Budget: {{budget.budgetTotal | currency}}</h5>
      <h5>Remaining: </h5> <h5>{{budget.balance | currency}}</h5>
     <table>
        <thead>
          <tr>
              <th data-field="id">Item</th>
              <th data-field="name">Cost</th>
              <th></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="item in budget.items">
            <td>{{item.name}}</td>
            <td>{{item.cost | currency}} </td>
            <td ><i ng-click="budget.deleteItem(item.id, item.event_id)" class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>
        </tbody>
      </table>
      <p>
        <h6>cost total: </h6><h6>{{budget.costTotal | currency}}</h6>
        <br>
        <i ng-click="budget.AddItemForm()" class="fa fa-plus" aria-hidden="true">  add item</i>
      </p>



     <div id="addItem">
       <form ng-submit="budget.addItem(budget.newItem, home.currentUser)">
         <input type="text" placeholder="name" ng-model="budget.newItem.name">
         <input type="number" step="0.01" placeholder="cost" ng-model="budget.newItem.cost">
         <input type="submit" value="submit">
       </form>
     </div>

     <button ng-click="event.closeEventDetails()">close</button>
